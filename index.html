<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="pageWrapper">
        <div class="mainHeader">
            <h1>Anytime is Train time</h1>
            <h5>Choo Choo. Chee Chee</h5>
        </div>

        <div class="trainScheduleWrapper">
            <h1>Current Train Staion</h1>
            <table style="width:100%">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequenct(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th>Update or Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Train 1 Name</td>
                        <td>T1 Trenton</td>
                        <td>T1 25</td>
                        <td>T1 05:35pm</td>
                        <td>T1 10</td>
                        <td class="buttons">
                            <button class="update">Update</button>
                            <button class="remove">Remove</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="addTrainWrapper">
            <h1>Add Train</h1>
            <form action="">
                <label for="train">Train name</label>
                <input type="text" id="train">
                <label for="destination">Destination</label>
                <input type="text" id="destination">
                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" id="firstTrainTime">
                <label for="frequency">Frequency (min)</label>
                <input type="text" id="frequency">
                <button type="submit" id="submitBtn">Submit</button>
                <!-- button[type=submit]#submitBtn{Submit}  this is shortcut to type faster-->
            </form>



        </div>




    </div>

 
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-messaging.js"></script>
    <script src="moment.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="js/fireBase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    

</body>

</html>
